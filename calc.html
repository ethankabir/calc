<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">  
    <script charset="UTF-8" type="text/javascript" src="calc.js"></script>
</head>

<body>
    <h1>Calculator Version 1.0.0</h1>
    <table class="calc_table">  

        <tr>
            <td><input readonly id="calc_display" class="calc_display" type="text" value="0"></td>
        </tr>

        <tr>
            <td>
                <table>
                    <tr>
                        
                        <td><button  data-key="ac" id="clear_btn" class="common_btn calc_op_btn2">AC</button></td>
                        <td><button  data-key="plusminus" class="common_btn calc_op_btn2">&plusmn;</button></td>
                        <td><button  data-key="%" class="common_btn calc_op_btn2">%</button></td>
                        <td><button  data-key="/" class="common_btn calc_op_btn">&divide;</button></td>
                    
                    </tr>
                    <tr>
                        
                        <td><button  data-key="7" class="common_btn calc_btn">7</button></td>
                        <td><button  data-key="8" class="common_btn calc_btn">8</button></td>
                        <td><button  data-key="9" class="common_btn calc_btn">9</button></td>
                        <td><button  data-key="x" class="common_btn calc_op_btn">x</button></td>
                    
                    </tr>
                    <tr>
                        
                        <td><button  data-key="4" class="common_btn calc_btn">4</button></td>
                        <td><button  data-key="5" class="common_btn calc_btn">5</button></td>
                        <td><button  data-key="6" class="common_btn calc_btn">6</button></td>
                        <td><button  data-key="-" class="common_btn calc_op_btn">-</button></td>
                    
                    </tr>
                    <tr>
                        
                        <td><button  data-key="1" class="common_btn calc_btn">1</button></td>
                        <td><button  data-key="2" class="common_btn calc_btn">2</button></td>
                        <td><button  data-key="3" class="common_btn calc_btn">3</button></td>
                        <td><button  data-key="+" class="common_btn calc_op_btn">+</button></td>
                    
                    </tr>
                    <tr>
                        
                        <td colspan="2"><button  data-key="0" class="common_btn calc_btn_zero">0</button></td>
                        <td><button  data-key="." class="common_btn calc_btn">.</button></td>
                        <td><button  data-key="=" class="common_btn calc_op_btn">=</button></td>
                        
                    
                    </tr>



                </table>
            </td>

        </tr>

    </table>
</body>

</html>
